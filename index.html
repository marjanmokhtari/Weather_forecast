<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
     <link rel="stylesheet" href="icon/css/fontello.css">
    <link rel="stylesheet" href="output.css">
    <style>
        .mybg {

            background: #BDC3CF;
            background: linear-gradient(0deg, #BDC3CF, #72889F);
        }
    </style>
</head>

<body>

    <main class="w-full h-[100vh] bg-[#abb5c7] flex justify-center items-center">
        <section class="w-3/4 h-3/4 bg-[#0e121c] rounded-xl flex justify-center items-center">
            <div class="w-[100%] h-[90%]  flex ">
                <div class="h-full w-1/3 ">
                    <div class="flex justify-center h-full items-center  ">
                        <div class="w-[90%]  rounded-2xl mybg h-full *:text-black *:capitalize">
                            <div class="w-full h-1/4 text-6xl text-center py-6">
                                
                            </div>
                            <div class="w-full h-1/4">
                                <span id="temp" class="text-7xl flex justify-center"></span>
                            </div>
                            <div class="w-full h-1/4  *:flex *:justify-center *:text-xl">
                                <span>today</span>
                                <h1 class="uppercase text-3xl flex " id="name_city"></h1>

                            </div>
                            <div class="w-full h-1/4 *:w-full *:flex *:justify-center">
                                <div>
                                    <span>humidity:</span>
                                    <span id="humidity"></span>
                                </div>
                                <span class="show_wther"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="h-full w-2/3 flex justify-center items-center  text-white  px-5">
                    <div class="w-full h-full   ">
                        <div class="w-full h-1/6 flex justify-end ">
                            <div class="bg-[#f7f4f4] w-1/2 flex h-[40px] rounded-md ">
                                <button class="h-full text-black text-xl "><i class="icon-search-1 p-2"></i></button>
                                <input id="cityname" type="text" placeholder="London"
                                    class="bg-[#f7f4f4] text-black h-full w-full rounded-md  outline-none">
                            </div>
                        </div>
                        <div class="w-full h-5/6 flex gap-2">
                            <div
                                class="w-1/4 h-full   flex flex-wrap border-[#abb5c7] border rounded-md *:flex *:justify-center">
                                <span class="days w-full flex py-3">

                                </span>
                                <span class="w-full">
                                    <i class="icons text-4xl"></i>
                                </span>
                                <span class="w-full temp_city"></span>
                                <div class="w-full">
                                    <span class="show_wther"></span>
                                   
                                </div>
                            </div>
                            <!-- ********* -->
                            <div
                                class="w-1/4 h-full  flex flex-wrap border-[#abb5c7] border rounded-md *:flex *:justify-center">
                                <span class="days w-full flex py-3 "></span>
                                <span class="w-full ">
                                    <i class="icons text-4xl"></i>
                                </span>
                                <span class="w-full  temp_city"></span>
                                <div class="w-full ">
                                    <span class="show_wther"></span>
                                   
                                </div>
                            </div>
                            <!-- ********* -->

                            <div
                                class="w-1/4 h-full  flex flex-wrap border-[#abb5c7] border rounded-md *:flex *:justify-center">
                                <span class="days w-full flex py-3 "></span>
                                <span class="w-full">
                                    <i class="icons text-4xl"></i>
                                </span>
                                <span class="w-full temp_city"></span>
                                <div class="w-full ">
                                    <span class="show_wther"></span>
                                </div>
                            </div>
                            <!-- ********* -->

                            <div
                                class="w-1/4 h-full  flex flex-wrap  border-[#abb5c7] border rounded-md *:flex *:justify-center">
                                <span class="days w-full flex py-3"></span>
                                <span class="w-full ">
                                    <i class="icons text-4xl"></i>
                                </span>
                                <span class="w-full  temp_city"></span>
                                <div class="w-full ">
                                    <span class="show_wther"></span>
                                  
                                </div>
                            </div>
                            <!-- ********* -->

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="script.js">
    </script>

</body>

</html>
